{% extends 'common.html' %} 

{% block title %} 
<title>editprofile</title>
{% endblock %} 


{% block navtitle %} 
Edit Profile
{% endblock %} 

{% block logout %} 
<a class="btn btn-sm btn-danger" href="/logout">Logout</a>
{% endblock %}

{% block body %} 

<form method="POST" action="/user/editprofile" class="">
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{user.first_name}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">FirstName</label><input type="text" class="form-control" placeholder="first name" required value="{{user.first_name}}" name="firstname"></div>
                    <div class="col-md-6"><label class="labels">Lastname</label><input type="text" class="form-control" placeholder="Lastname" required value="{{user.last_name}}" name="lastname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control"  placeholder="Mobile" required value="{{user.mobile}}" name="mobile"></div>
                    <div class="col-md-12"><label class="labels">Address</label><br><textarea cols="50" required name="address"> 
                      {{user.address}}
                      </textarea></div>                                                                                  
                </div>             
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Balance</label><input type="number" min="0" class="form-control"   placeholder="Balance" required value="{{user.balance}}" name="balance"></div>
                    <div class="col-md-12"> <label for="date_of_birth">Date of birth</label>
                      <input type="date" name='dateofbirth' class="form-control" min="1990-01-01" max="2012-12-31" value="{{user.date_of_birth}}" name="dateofbirth"></div>                                                                                  
                </div>             
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                <br>
                <div class="text-center"><a href="/">Back to Home</a></div>
            </div>
        </div>
    </div>
  </div>

</form>
