{% extends 'common.html' %} 

{% block title %} 
<title>changepassword</title>
{% endblock %} 


{% block navtitle %}
Change Password
{% endblock %} 


{% block logout %} 
<a class="btn btn-sm btn-danger" href="/logout">Logout</a>
{% endblock %}


{% block body %}
<div class="container col-md-3 justify-content-center" >

  <form method="POST" action="/user/changepass" class="">
      <div class="form-group mr-3">
          <label for="password">Old Password</label>
          <input type="text"  name="oldpassword" class="form-control"  placeholder="Password" required>
        </div>
      <div class="form-group mr-3">
          <label for="password">New Password</label>
          <input type="text"  name="newpassword" class="form-control"  placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Change password</button>
        <a href="/">Back to Home</a>
</form>

</div>
{% endblock %}
