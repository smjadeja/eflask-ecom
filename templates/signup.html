{% extends 'common.html' %} 
{% block title %} 
<title> this is sign up</title>
{% endblock %}
{% block navtitle %} Signup{% endblock %}
{% block body %} 

<br>
<div class="justify-content-center">
<div class="col-md-3 mr-auto ml-auto p-0">
    <form method="POST" action="/signup" class="">
      <div class="row">
        <div class="form-group mr-3">
          <label for="firstname">Firstname</label>
          <input type="text"name="firstname" class="form-control"  placeholder="Firstname" required >
        </div>
        <div class="form-group ml-auto">
          <label for="lastname">Lastname</label>
          <input type="text"name="lastname" class="form-control"  placeholder="Lastname"  required>
        </div>
      </div>
      <div class="row">
        <div class="form-group mr-3">
          <label for="mobile">Mobile</label>
          <input type="text"  name="mobile" class="form-control"  placeholder="Mobile"  required>
        </div>
        <div class="form-group ml-auto">
          <label for="inputEmail4">Email</label>
          <input type="email"  name="email" class="form-control"  placeholder="Email"  required>
        </div>
      </div>

      <div class="row">
        <div class="form-group mr-3">
          <label for="password">Password</label>
          <input type="text"  name="password" class="form-control"  placeholder="Password"  required>
        </div>
        <div class="form-group ml-auto">
          <label for="balance">Balance</label>
          <input type="number"  name="balance" min="0" class="form-control"  placeholder="Balance"  required>
        </div>
      </div>
      <div class="row">
        <div class="form-group mr-3">
          <label for="date_of_birth">Date of birth</label>
          <input type="date" name='dateofbirth' class="form-control" min="1990-01-01" max="2012-12-31" required>
        </div>
        <div class="form-group ml-auto">
          <label for="address">Address</label>
          <input type="text" class="form-control" name="address" placeholder="Enter your address"  required>
        </div>
      </div>
      
      <div class="row">
        <div class="form-group w-100">
          <label for="inputState">Choose user type</label>
          <select name="user_role" id="inputState" class="form-control" required>
            <option value="" selected>Select user type</option>
            {% for i in role %} 
            <option value="{{i.id}}">{{i.role_name.capitalize()}}</option>
            {% endfor %} 
          </select>
        </div>

      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-sm">Sign up</button>
        <a href="/">Back to Home</a>
      </div>
      <ul class=flashes>
        {% for message in get_flashed_messages() %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </ul>
    </form>
</div>



</div>

  {% endblock %}
